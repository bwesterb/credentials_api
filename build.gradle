apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version = '0.8.1'
group = 'org.irmacard.credentials'

// Our directory structure differs from the default
sourceSets.main.java {
    srcDir 'src'
}

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
}

dependencies {
    compile "net.sf.scuba:scuba_smartcards:0.0.7-irma"
    compile files('lib/cert-cvc-1.3.0.jar')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

if ( project.hasProperty("mavenRepositoryIRMA") ) {
    uploadArchives.repositories.mavenDeployer {
        repository(url: mavenRepositoryIRMA)
    }
}
